name: Standard Release Notes
description: A GitHub action to extract only the notes from the latest tag from the changelog generated by [standard-version](https://github.com/conventional-changelog/standard-version)
inputs:
  changelog-path:
    description: Path of the changelog file (relative to root).
    required: false
    default: ./CHANGELOG.md
  version:
    description: Name of the version in the changelog.
    required: true
outputs:
  release-notes:
    description: The release notes for a version.
runs:
  using: 'node12'
  main: 'index.js'
